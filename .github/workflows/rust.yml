name: Ported Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  clippy:

    runs-on: rust-latest

    steps:
    - name: Lint with clippy
      run: |
        rustup component add clippy && cargo clippy -- -D warnings
    - name: Lint with rustfmt
      run: |
        rustup component add rustfmt && cargo fmt -- --check

